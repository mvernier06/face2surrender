<!DOCTYPE html>
<html>
<head>
    <title>Face2Surrender - Accueil</title>
    <link rel="stylesheet" href="../static/home.css" type="text/css">
</head>
<body>
    <div class="header">
        <img src="../static/logo3.jpg" alt="Logo">
        <span>Face2Surrender</span>
    </div>
    <h1>Bienvenue dans Face2Surrender, votre logiciel de reconnaissance des criminels !</h1>
    <h2>Démarrer une nouvelle identification</h2>
    <form>
        <label for="sex">Sex:</label>
        <select name="sec" id="sex">
            <option value="nsp">Ne sais pas</option>
            <option value="femme">Femme</option>
            <option value="homme">Homme</option>
        </select><br><br>
        <label for="couleur_cheveux">Couleur des cheveux :</label>
        <select name="couleur_cheveux" id="couleur_cheveux">
            <option value="blond">Blond</option>
            <option value="brun">Brun</option>
            <option value="noir">Noir</option>
            <option value="nsp">Ne sais pas</option>
        </select><br><br>
        <label for="type_cheveux">Type des cheveux :</label>
        <select name="type_cheveux" id="type_cheveux">
            <option value="frise">Frisé</option>
            <option value="boucle">Bouclé</option>
            <option value="lisse">Lisse</option>
            <option value="nsp">Ne sais pas</option>
        </select><br><br>
        <label for="couleur_yeux">Couleur des yeux :</label>
        <select name="couleur_yeux" id="couleur_yeux">
            <option value="bleu">Bleu</option>
            <option value="marron">Marron</option>
            <option value="vert">Vert</option>
            <option value="nsp">Ne sais pas</option>
        </select><br><br>
        <label for="forme_visage">Forme du visage :</label><br>
        <input type="radio" id="rond" name="forme_visage" value="rond">
        <label for="rond">Rond</label><br>
        <input type="radio" id="carre" name="forme_visage" value="carre">
        <label for="carre">Carré</label><br>
        <input type="radio" id="oval" name="forme_visage" value="oval">
        <label for="oval">Oval</label><br><br>
        <label for="nsp">Ne sais pas</label><br>
        <input type="radio" id="nsp" name="forme_visage" value="nsp">

        <label for="lunettes">Lunettes :</label>
        <select name="lunettes" id="lunettes">
            <option value="nsp">Ne sais pas </option>
            <option value="oui">Oui</option>
            <option value="non">Non</option>
        </select><br><br>

        <button type="submit">Soumettre</button>
</body>
</html>
